<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/a06c57457c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href='./index.css'>
  </script>
</head>

<body>

  <!--navbar-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="favourite.html">Favourite</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Genres
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Comedy</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Sci-Fi</a>
          </div>
        </li>
      </ul>

      <!--search form-->
      <form class="form-inline my-2 my-lg-0" id='search-form'>
        <input class="form-control mr-sm-2" type="search" placeholder="keyword..." aria-label="Search"
          id='search-input'>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id='search-submit'>Search</button>
      </form>
    </div>
  </nav>

  <!--container-->
  <div class="container mt-5">
    <!-- layout toggle -->
    <div class="d-flex justify-content-end" id="layout-toggle">
      <button type="button" class="btn"><i class="fa fa-th fa-lg" aria-hidden="true"
          id="layout-toggle-card"></i></button>
      <button type="button" class="btn"><i class="fa fa-bars fa-lg" aria-hidden="true"
          id="layout-toggle-list"></i></button>
    </div>

    <div id="data-panel" class="row">
      <!--render movie-->
    </div>
  </div>

  <!-- movie detail modal -->
  <div class="modal fade" id="movie-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="movie-modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id='movie-modal-body'>
          <div class="row">
            <div class="col-sm-8" id='movie-modal-image'>
              <img
                src="https://raw.githubusercontent.com/ALPHACamp/movie-list-api/master/public/posters/c9XxwwhPHdaImA2f1WEfEsbhaFB.jpg"
                alt="movie-poster" class='img-fluid'>
            </div>
            <div class="col-sm-4">
              <p><em id='movie-modal-date'></em></p>
              <p id='movie-modal-description'></p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!--pagination-->
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center" id='paginator'>
    </ul>
  </nav>


  <!--script-->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src='./index.js'></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
</body>

</html>
